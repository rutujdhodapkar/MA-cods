    <EditText

package com.example.loginformvalidation;
import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.util.Patterns;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.TextView;
import android.widget.Toast;

public class MainActivity extends AppCompatActivity {

    EditText email, username, password, confirmPassword;
    Button login;
    TextView statusText;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        // Reference UI elements
        email = findViewById(R.id.email);
        username = findViewById(R.id.username);
        password = findViewById(R.id.password);
        confirmPassword = findViewById(R.id.confirmPassword);
        login = findViewById(R.id.login);
        statusText = findViewById(R.id.statusText);

        login.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                String emailInput = email.getText().toString().trim();
                String usernameInput = username.getText().toString().trim();
                String passwordInput = password.getText().toString().trim();
                String confirmInput = confirmPassword.getText().toString().trim();

                if (!Patterns.EMAIL_ADDRESS.matcher(emailInput).matches()) {
                    Toast.makeText(getApplicationContext(), "Invalid Email", Toast.LENGTH_SHORT).show();
                } else if (usernameInput.isEmpty()) {
                    Toast.makeText(getApplicationContext(), "Username cannot be empty", Toast.LENGTH_SHORT).show();
                } else if (passwordInput.length() < 8) {
                    Toast.makeText(getApplicationContext(), "Password must be at least 8 characters", Toast.LENGTH_SHORT).show();
                } else if (!passwordInput.equals(confirmInput)) {
                    Toast.makeText(getApplicationContext(), "Passwords do not match", Toast.LENGTH_SHORT).show();
                } else {
                    statusText.setText("Login Successful");
                }
            }
        });
    }
}

    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }
  
    const code = document.getElementById('xml-code');
    code.innerHTML = escapeHTML(rawXml);
  
    const lines = rawXml.split('\n').length;
    const numbers = Array.from({length: lines}, (_, i) => i + 1).join('\n');
    document.getElementById('line-numbers').textContent = numbers;
  
    // Optional: Sync scroll
    const scrollContainer = document.getElementById('scroll-container');
    const lineNumbers = document.getElementById('line-numbers');
    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
    });
  })();
