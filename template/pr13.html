package com.example.pr13_progressbar;

import android.os.Bundle;
import android.os.Handler;
import android.view.View;
import android.widget.Button;
import android.widget.ProgressBar;
import android.widget.Toast;

import androidx.appcompat.app.AlertDialog;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity implements View.OnClickListener {

    Button btn;
    ProgressBar progressBar;
    int counter = 0;
    int max = 100;
    Handler handler = new Handler();

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        btn = findViewById(R.id.button);
        btn.setOnClickListener(this);
    }

    @Override
    public void onClick(View v) {
        // Show progress bar in an AlertDialog
        AlertDialog.Builder builder = new AlertDialog.Builder(MainActivity.this);
        builder.setTitle("Android Developers");
        builder.setMessage("Downloading File...");

        // Create a custom progress bar
        ProgressBar progressBar = new ProgressBar(MainActivity.this);
        progressBar.setIndeterminate(false);
        progressBar.setMax(max);
        builder.setView(progressBar);
        AlertDialog dialog = builder.create();
        dialog.show();

        // Simulate a downloading task
        new Thread(new Runnable() {
            @Override
            public void run() {
                while (counter < max) {
                    counter++;

                    // Update the progress bar on the UI thread
                    handler.post(new Runnable() {
                        @Override
                        public void run() {
                            progressBar.setProgress(counter);
                        }
                    });

                    try {
                        Thread.sleep(100); // Simulate a delay (for demo purposes)
                    } catch (InterruptedException e) {
                        e.printStackTrace();
                    }
                }

                // Dismiss dialog when download is complete
                handler.post(new Runnable() {
                    @Override
                    public void run() {
                        dialog.dismiss();
                        Toast.makeText(MainActivity.this, "Download Complete!", Toast.LENGTH_SHORT).show();
                    }
                });
            }
        }).start();
    }
}

    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }
  
    const code = document.getElementById('xml-code');
    code.innerHTML = escapeHTML(rawXml);
  
    const lines = rawXml.split('\n').length;
    const numbers = Array.from({length: lines}, (_, i) => i + 1).join('\n');
    document.getElementById('line-numbers').textContent = numbers;
  
    // Optional: Sync scroll
    const scrollContainer = document.getElementById('scroll-container');
    const lineNumbers = document.getElementById('line-numbers');
    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
    });
  })();
