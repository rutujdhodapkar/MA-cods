package com.example.studentlogin;

import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.Toast;

import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {

    EditText fullName, email, mobile, course, username, password;
    Button loginButton;

    // Predefined credentials
    String correctUsername = "student123";
    String correctPassword = "pass123";

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        fullName = findViewById(R.id.fullName);
        email = findViewById(R.id.email);
        mobile = findViewById(R.id.mobile);
        course = findViewById(R.id.course);
        username = findViewById(R.id.username);
        password = findViewById(R.id.password);
        loginButton = findViewById(R.id.loginButton);

        loginButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                String name = fullName.getText().toString().trim();
                String mail = email.getText().toString().trim();
                String phone = mobile.getText().toString().trim();
                String courseName = course.getText().toString().trim();
                String user = username.getText().toString().trim();
                String pass = password.getText().toString().trim();

                if (name.isEmpty() || mail.isEmpty() || phone.isEmpty() || courseName.isEmpty()
                        || user.isEmpty() || pass.isEmpty()) {
                    Toast.makeText(MainActivity.this, "Please fill all fields", Toast.LENGTH_SHORT).show();
                } else if (user.equals(correctUsername) && pass.equals(correctPassword)) {
                    String msg = " Login Successful\n" +
                            "Name: " + name + "\n" +
                            "Email: " + mail + "\n" +
                            "Mobile: " + phone + "\n" +
                            "Course: " + courseName;
                    Toast.makeText(MainActivity.this, msg, Toast.LENGTH_LONG).show();
                } else {
                    Toast.makeText(MainActivity.this, " Login Failed: Invalid Username/Password", Toast.LENGTH_SHORT).show();
                }
            }
        });
    }
}





`;
  
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }
  
    const code = document.getElementById('xml-code');
    code.innerHTML = escapeHTML(rawXml);
  
    const lines = rawXml.split('\n').length;
    const numbers = Array.from({length: lines}, (_, i) => i + 1).join('\n');
    document.getElementById('line-numbers').textContent = numbers;
  
    // Optional: Sync scroll
    const scrollContainer = document.getElementById('scroll-container');
    const lineNumbers = document.getElementById('line-numbers');
    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
    });
  })();
