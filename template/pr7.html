  <script>
  (function() {
    const rawXml = `<?xml version="1.0" encoding="utf-8"?>
					PR-7
7 Develop program to accept and display personal information of the student.
XML Code
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:orientation="vertical"
    android:padding="24dp"
    android:gravity="center_horizontal"
    android:layout_width="match_parent"
    android:layout_height="match_parent">

    <EditText
        android:id="@+id/nameEditText"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:hint="Enter Name"
        android:inputType="textPersonName" />

    <!-- Age -->
    <EditText
        android:id="@+id/ageEditText"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:hint="Enter Age"
        android:inputType="number"
        android:layout_marginTop="10dp" />

    <!-- Roll Number -->
    <EditText
        android:id="@+id/rollEditText"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:hint="Enter Roll Number"
        android:inputType="text"
        android:layout_marginTop="10dp" />

    <!-- Branch -->
    <EditText
        android:id="@+id/branchEditText"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:hint="Enter Branch"
        android:inputType="text"
        android:layout_marginTop="10dp" />

    <!-- Submit Button -->
    <Button
        android:id="@+id/submitButton"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Show Info"
        android:layout_marginTop="15dp" />

    <!-- Display Result -->
    <TextView
        android:id="@+id/resultTextView"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text=""
        android:textSize="18sp"
        android:textStyle="bold"
        android:layout_marginTop="20dp"/>
</LinearLayout>
Java Code
package com.example.pr7_studentinfo;

import android.os.Bundle;
import android.view.View;
import android.widget.*;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {

    EditText nameEditText, ageEditText, rollEditText, branchEditText;
    Button submitButton;
    TextView resultTextView;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        // Connect UI elements
        nameEditText = findViewById(R.id.nameEditText);
        ageEditText = findViewById(R.id.ageEditText);
        rollEditText = findViewById(R.id.rollEditText);
        branchEditText = findViewById(R.id.branchEditText);
        submitButton = findViewById(R.id.submitButton);
        resultTextView = findViewById(R.id.resultTextView);

        // Handle button click
        submitButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View v) {
                // Get input values
                String name = nameEditText.getText().toString();
                String age = ageEditText.getText().toString();
                String roll = rollEditText.getText().toString();
                String branch = branchEditText.getText().toString();

                // Display info
                String result = "Student Info:\n\n" +
                        "Name: " + name + "\n" +
                        "Age: " + age + "\n" +
                        "Roll No: " + roll + "\n" +
                        "Branch: " + branch;

                resultTextView.setText(result);
            }
        });
    }
}



`;
  
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }
  
    const code = document.getElementById('xml-code');
    code.innerHTML = escapeHTML(rawXml);
  
    const lines = rawXml.split('\n').length;
    const numbers = Array.from({length: lines}, (_, i) => i + 1).join('\n');
    document.getElementById('line-numbers').textContent = numbers;
  
    // Optional: Sync scroll
    const scrollContainer = document.getElementById('scroll-container');
    const lineNumbers = document.getElementById('line-numbers');
    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
    });
  })();
  </script>
<button id="apkButton" style="position: fixed; bottom: 3pc; right: 3pc; z-index: 50;">apk</button>
<script>
  document.getElementById('apkButton').addEventListener('click', function() {
    var tempLink = document.createElement('a');
    tempLink.href = 'pr2.apk';
    tempLink.download = 'pr2.apk';
    document.body.appendChild(tempLink);
    tempLink.click();
    document.body.removeChild(tempLink);
  });
</script>


</html>
